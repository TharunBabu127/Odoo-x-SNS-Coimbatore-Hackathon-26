<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobeTrotter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <header>
        <h2>üåç GlobeTrotter</h2>
        <p>Plan your next adventure</p>
      </header>

      <div class="controls">
        <select id="country">
          <option value="" disabled selected>Loading countries...</option>
        </select>
        <button onclick="showCountry()" id="searchBtn" disabled>Explore</button>
      </div>

      <div id="result-card" class="result-card hidden">
        <div class="card-header">
          <span id="flag" class="flag-icon"></span>
          <h3 id="country-name"></h3>
        </div>
        <p id="description" class="desc-text"></p>
        
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">Capital</span>
            <span id="capital" class="value"></span>
          </div>
          <div class="detail-item">
            <span class="label">Currency</span>
            <span id="currency" class="value"></span>
          </div>
          <div class="detail-item">
            <span class="label">Best Time</span>
            <span id="best-time" class="value"></span>
          </div>
        </div>

        <div class="places-section">
          <span class="label">Must Visit:</span>
          <p id="places" class="places-list"></p>
        </div>
      </div>
      
      <p id="error-msg" class="error"></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
