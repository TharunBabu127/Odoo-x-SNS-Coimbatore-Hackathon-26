<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobeTrotter Premium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <header>
        <h2>üåç GlobeTrotter</h2>
        <p>Your Ultimate Travel Companion</p>
      </header>

      <div class="controls">
        <select id="country">
          <option value="" disabled selected>Loading destinations...</option>
        </select>
        <button onclick="showCountry()" id="searchBtn" disabled>Explore Destination</button>
      </div>

      <div id="result-card" class="result-card hidden">
        
        <div class="card-image" id="card-image">
           <span id="flag" class="flag-overlay"></span>
        </div>

        <div class="card-content">
          <h3 id="country-name">Country Name</h3>
          <p id="description" class="desc-text">Description goes here.</p>

          <div class="tabs">
            <button class="tab-link active" onclick="openTab('overview')">Overview</button>
            <button class="tab-link" onclick="openTab('guide')">Guide</button>
            <button class="tab-link" onclick="openTab('currency')">Currency</button>
          </div>

          <div id="overview" class="tab-content active-tab">
            <div class="details-grid">
              <div class="detail-item">
                <span class="label">Capital</span>
                <span id="capital" class="value"></span>
              </div>
              <div class="detail-item">
                <span class="label">Best Time</span>
                <span id="best-time" class="value"></span>
              </div>
            </div>
            <div class="places-section">
              <span class="label">üåü Famous Places:</span>
              <p id="places" class="value"></p>
            </div>
          </div>

          <div id="guide" class="tab-content">
            <div class="guide-item">
              <span class="label">üé≠ Culture</span>
              <p id="culture" class="guide-text"></p>
            </div>
            <div class="guide-item">
              <span class="label">üç≤ Food to Try</span>
              <p id="food" class="guide-text"></p>
            </div>
            <div class="guide-item">
              <span class="label">‚ö†Ô∏è Travel Rules</span>
              <p id="rules" class="guide-text"></p>
            </div>
          </div>

          <div id="currency" class="tab-content">
            <div class="converter-box">
              <p>Convert <b>USD ($)</b> to <b id="local-currency-name"></b></p>
              <div class="input-group">
                <input type="number" id="amount-input" placeholder="Amount in USD" oninput="convertCurrency()">
                <span class="currency-label">USD</span>
              </div>
              <div class="result-box">
                <span id="conversion-result">0.00</span>
                <span id="target-currency-code"></span>
              </div>
              <p class="rate-info">Current Rate: 1 USD = <span id="exchange-rate">...</span></p>
            </div>
          </div>

        </div>
      </div>
      
      <p id="error-msg" class="error"></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
