<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobeTrotter Pro | 3D World Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.goat1000.com/tagcanvas.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="app-container">
    <aside class="sidebar">
      <header>
        <h1>üåç GlobeTrotter<span>Pro</span></h1>
        <div class="search-box">
          <input type="text" id="countrySearch" placeholder="Search 195 countries..." onkeyup="filterCountries()">
        </div>
      </header>
      
      <div id="globe-viewport">
        <canvas width="300" height="300" id="globeCanvas">
          <ul id="countryList">
            </ul>
        </canvas>
      </div>

      <nav id="side-nav">
        </nav>
    </aside>

    <main class="content-area">
      <div id="welcome-screen" class="view">
        <div class="hero">
          <h2>Select a country to start your journey</h2>
          <p>Explore culture, food, and live currency rates for every nation on Earth.</p>
        </div>
      </div>

      <div id="country-page" class="view hidden">
        <div class="hero-banner" id="banner-img">
          <div class="banner-overlay">
            <h2 id="display-name">Country Name</h2>
            <span id="display-flag"></span>
          </div>
        </div>

        <div class="main-grid">
          <section class="info-section">
            <div class="tabs">
              <button class="tab-btn active" onclick="switchTab('guide')">Travel Guide</button>
              <button class="tab-btn" onclick="switchTab('finance')">Currency Pro</button>
            </div>

            <div id="guide-tab" class="tab-pane active">
              <div class="guide-grid">
                <div class="card"><h3>üèõÔ∏è Capital</h3><p id="info-capital"></p></div>
                <div class="card"><h3>üçΩÔ∏è Must Try Food</h3><p id="info-food"></p></div>
                <div class="card"><h3>üé≠ Culture</h3><p id="info-culture"></p></div>
                <div class="card"><h3>‚ö†Ô∏è Local Rules</h3><p id="info-rules"></p></div>
              </div>
            </div>

            <div id="finance-tab" class="tab-pane">
              <div class="converter-pro">
                <h3>Advanced Currency Converter</h3>
                <div class="converter-inputs">
                  <div class="input-group">
                    <label>From</label>
                    <select id="fromCurrency"></select>
                    <input type="number" id="fromAmount" value="1" oninput="performConversion()">
                  </div>
                  <div class="swap-icon">‚áÑ</div>
                  <div class="input-group">
                    <label>To (Local)</label>
                    <select id="toCurrency"></select>
                    <input type="number" id="toAmount" readonly>
                  </div>
                </div>
                <p class="rate-text">Live Rate: <span id="live-rate">Fetching...</span></p>
              </div>
            </div>
          </section>

          <aside class="stats-sidebar">
            <div class="stat-card">
              <h4>Top Landmarks</h4>
              <ul id="info-places"></ul>
            </div>
          </aside>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
